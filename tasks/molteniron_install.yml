- name: Install distro packages
  package:
    name: "{{ molteniron_distro_packages }}"
    state: "{{ molteniron_package_state }}"
    update_cache: "{{ (ansible_pkg_mgr == 'apt') | ternary('yes', omit) }}"
    cache_valid_time: "{{ (ansible_pkg_mgr == 'apt') | ternary(cache_timeout, omit) }}"
  register: install_packages
  until: install_packages|success
  retries: 5
  delay: 2

- name: Install developer mode distro packages
  package:
    name: "{{ molteniron_developer_mode_distro_packages }}"
    state: "{{ molteniron_package_state }}"
    update_cache: "{{ (ansible_pkg_mgr == 'apt') | ternary('yes', omit) }}"
    cache_valid_time: "{{ (ansible_pkg_mgr == 'apt') | ternary(cache_timeout, omit) }}"
  register: install_packages
  until: install_packages|success
  retries: 5
  delay: 2
  when:
    - molteniron_developer_mode | bool

- name: Build/install the python venv
  include_role:
    name: "python_venv_build"
    private: yes
  vars:
    distro_package_list: "{{ molteniron_distro_packages }}"
    host_pip_packages: "{{ molteniron_requires_pip_packages }}"
    venv_pip_packages: "{{ molteniron_pip_packages }}"
    host_pip_install_args: >-
      {{ molteniron_developer_mode | ternary(pip_install_developer_constraints | default('--constraint /opt/developer-pip-constraints.txt'), '') }}
      {{ (pip_install_upper_constraints is defined) | ternary('--constraint ' + pip_install_upper_constraints | default(''),'') }}
      {{ pip_install_options | default('') }}
    venv_pip_install_args: >-
      {{ molteniron_developer_mode | ternary(pip_install_developer_constraints | default('--constraint /opt/developer-pip-constraints.txt'), '') }}
      {{ (pip_install_upper_constraints is defined) | ternary('--constraint ' + pip_install_upper_constraints | default(''),'') }}
      {{ pip_install_options | default('') }}
    venv_destination_path: "{{ molteniron_bin | dirname }}"
    venv_facts_when_changed:
      - section: "molteniron"
        option: "venv_tag"
        value: "{{ molteniron_venv_tag }}"
