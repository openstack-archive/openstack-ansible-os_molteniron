# TODO(odyssey4me):
# This can be simplified once all the roles are using
# python_venv_build. We can then switch to using a
# set of constraints in pip.conf inside the venv,
# perhaps prepared by giving a giving a list of
# constraints to the role.
- name: Create developer mode constraint file
  copy:
    dest: "/opt/developer-pip-constraints.txt"
    content: |
      {% for item in molteniron_developer_constraints %}
      {{ item }}
      {% endfor %}
  when: molteniron_developer_mode | bool

- name: Install the python venv
  include_role:
    name: "python_venv_build"
    private: yes
  vars:
    venv_build_distro_package_list: "{{ molteniron_devel_distro_packages }}"
    venv_install_destination_path: "{{ molteniron_bin | dirname }}"
    venv_install_distro_package_list: "{{ molteniron_distro_packages }}"
    venv_pip_install_args: "{{ molteniron_pip_install_args }}"
    venv_pip_packages: "{{ (molteniron_oslomsg_amqp1_enabled | bool) | ternary(molteniron_pip_packages + molteniron_optional_oslomsg_amqp1_pip_packages, molteniron_pip_packages) }}"
    venv_facts_when_changed:
      - section: "molteniron"
        option: "venv_tag"
        value: "{{ molteniron_venv_tag }}"
