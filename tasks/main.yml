- name: Gather variables for each operating system
  include_vars: "{{ item }}"
  with_first_found:
    - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
    - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
    - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
    - "{{ ansible_distribution | lower }}.yml"
    - "{{ ansible_os_family | lower }}-{{ ansible_distribution_version.split('.')[0] }}.yml"
    - "{{ ansible_os_family | lower }}.yml"
  tags:
    - always

- include: molteniron_pre_install.yml
  tags:
    - molteniron-install

- include: molteniron_install.yml
  tags:
    - molteniron-install

- include: molteniron_post_install.yml
  when:
    - molteniron_baremetal_nodes is defined
    - molteniron_baremetal_nodes | length > 0
  tags:
    - molteniron-config
  when:
- include_tasks: mq_setup.yml
    - "molteniron_services['molteniron-api']['group'] in group_names"
    - "inventory_hostname == ((groups[molteniron_services['molteniron-api']['group']]| intersect(ansible_play_hosts)) | list)[0]"
  with_items:
    - oslomsg_setup_host: "{{ molteniron_oslomsg_rpc_setup_host }}"
      oslomsg_userid: "{{ molteniron_oslomsg_rpc_userid }}"
      oslomsg_password: "{{ molteniron_oslomsg_rpc_password }}"
      oslomsg_vhost: "{{ molteniron_oslomsg_rpc_vhost }}"
      oslomsg_transport: "{{ molteniron_oslomsg_rpc_transport }}"
    - oslomsg_setup_host: "{{ molteniron_oslomsg_notify_setup_host }}"
      oslomsg_userid: "{{ molteniron_oslomsg_notify_userid }}"
      oslomsg_password: "{{ molteniron_oslomsg_notify_password }}"
      oslomsg_vhost: "{{ molteniron_oslomsg_notify_vhost }}"
      oslomsg_transport: "{{ molteniron_oslomsg_notify_transport }}"
  tags:
    - molteniron-config

  no_log: true
