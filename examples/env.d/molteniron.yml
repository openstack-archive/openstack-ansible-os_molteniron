component_skel:
  molteniron:
    belongs_to:
      - molteniron_all

container_skel:
  molteniron-server_container:
    belongs_to:
      - molteniron-server_containers
    contains:
      - molteniron

physical_skel:
  molteniron-server_containers:
    belongs_to:
      - all_containers
  molteniron-server_hosts:
    belongs_to:
      - hosts
