## APT Cache options
cache_timeout: 600

# Common apt packages
molteniron_distro_packages:
  - build-essential
  - python-dev
  - python3-dev
  - python2.7
  - python3.5
  - mysql-server
  - python-mysqldb

molteniron_developer_mode_distro_packages:
  - git-core
  - python-dev
  - python3-dev
  - build-essential
  - python-dev
  - python3-dev
  - python2.7
  - python3.5
  - mysql-server

moltenirond_pid_file: "/var/run/moltenirond.pid"

molteniron_source_dir: "/home/ubuntu/molteniron"

# molteniron_venv_tag instead?
molteniron_conf_dir: "/openstack/venvs/molteniron-{{ openstack_release }}/etc/molteniron"
